<svg width="600" height="120" viewBox="0 0 600 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon portion (left side) -->
  <g transform="translate(0, 10)">
    <!-- Background Circle -->
    <circle cx="50" cy="50" r="48" fill="#ffffff" stroke="#e9ecef" stroke-width="2"/>
    
    <!-- Baby figure -->
    <!-- Body (light purple) -->
    <ellipse cx="50" cy="55" rx="13" ry="16" fill="#d4c5f9"/>
    
    <!-- Head (light orange/peach) -->
    <circle cx="50" cy="38" r="11" fill="#ffd4a3"/>
    
    <!-- Happy face -->
    <circle cx="47" cy="36" r="1.2" fill="#333"/>
    <circle cx="53" cy="36" r="1.2" fill="#333"/>
    <path d="M 47 40 Q 50 42 53 40" stroke="#333" stroke-width="1" fill="none" stroke-linecap="round"/>
    
    <!-- Arms up (light blue) -->
    <ellipse cx="40" cy="48" rx="4" ry="10" fill="#a8d5e2" transform="rotate(-35 40 48)"/>
    <ellipse cx="60" cy="48" rx="4" ry="10" fill="#a8d5e2" transform="rotate(35 60 48)"/>
    
    <!-- Hands (light green) -->
    <circle cx="36" cy="40" r="3" fill="#b8e6b8"/>
    <circle cx="64" cy="40" r="3" fill="#b8e6b8"/>
    
    <!-- Legs (light blue) -->
    <ellipse cx="46" cy="68" rx="3.5" ry="8" fill="#a8d5e2"/>
    <ellipse cx="54" cy="68" rx="3.5" ry="8" fill="#a8d5e2"/>
    
    <!-- Feet (light green) -->
    <ellipse cx="45.5" cy="75" rx="4" ry="2.5" fill="#b8e6b8"/>
    <ellipse cx="54.5" cy="75" rx="4" ry="2.5" fill="#b8e6b8"/>
    
    <!-- Sparkles -->
    <circle cx="25" cy="30" r="2" fill="#ffd4a3" opacity="0.7"/>
    <circle cx="75" cy="30" r="2" fill="#ffd4a3" opacity="0.7"/>
    <circle cx="22" cy="50" r="1.5" fill="#b8e6b8" opacity="0.7"/>
    <circle cx="78" cy="50" r="1.5" fill="#b8e6b8" opacity="0.7"/>
  </g>
  
  <!-- Text portion (right side) -->
  <g transform="translate(110, 0)">
    <!-- Main title -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#5b3b88">
      Virtual PT
    </text>
    
    <!-- Subtitle with colors -->
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="16" fill="#7c6ba1">
      Home Exercise Program
    </text>
    
    <!-- Tagline -->
    <text x="0" y="92" font-family="Arial, sans-serif" font-size="13" fill="#a8a8a8" font-style="italic">
      Supporting infant development through play
    </text>
  </g>
  
  <!-- Decorative elements on right -->
  <g transform="translate(520, 20)">
    <!-- Small colorful elements -->
    <circle cx="10" cy="15" r="6" fill="#a8d5e2" opacity="0.6"/>
    <circle cx="30" cy="12" r="5" fill="#b8e6b8" opacity="0.6"/>
    <circle cx="50" cy="18" r="7" fill="#ffd4a3" opacity="0.6"/>
    
    <circle cx="15" cy="45" r="5" fill="#d4c5f9" opacity="0.6"/>
    <circle cx="40" cy="48" r="6" fill="#a8d5e2" opacity="0.6"/>
    <circle cx="60" cy="42" r="5" fill="#b8e6b8" opacity="0.6"/>
  </g>
</svg>
