<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="190" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Baby figure - main body (light purple) -->
  <ellipse cx="200" cy="220" rx="45" ry="55" fill="#d4c5f9"/>
  
  <!-- Baby head (light orange/peach) -->
  <circle cx="200" cy="150" r="38" fill="#ffd4a3"/>
  
  <!-- Facial features -->
  <circle cx="190" cy="145" r="3" fill="#333"/>
  <circle cx="210" cy="145" r="3" fill="#333"/>
  <path d="M 190 155 Q 200 162 210 155" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Arms (light blue) -->
  <ellipse cx="165" cy="200" rx="12" ry="35" fill="#a8d5e2" transform="rotate(-30 165 200)"/>
  <ellipse cx="235" cy="200" rx="12" ry="35" fill="#a8d5e2" transform="rotate(30 235 200)"/>
  
  <!-- Hands reaching up (light green) -->
  <circle cx="155" cy="180" r="10" fill="#b8e6b8"/>
  <circle cx="245" cy="180" r="10" fill="#b8e6b8"/>
  
  <!-- Legs (light blue) -->
  <ellipse cx="185" cy="270" rx="12" ry="28" fill="#a8d5e2"/>
  <ellipse cx="215" cy="270" rx="12" ry="28" fill="#a8d5e2"/>
  
  <!-- Feet (light green) -->
  <ellipse cx="183" cy="295" rx="14" ry="8" fill="#b8e6b8"/>
  <ellipse cx="217" cy="295" rx="14" ry="8" fill="#b8e6b8"/>
  
  <!-- Movement/Activity symbols around the baby -->
  <!-- Stars (representing milestones) -->
  <g fill="#ffd4a3">
    <path d="M 90 120 L 95 130 L 106 132 L 97 140 L 100 151 L 90 145 L 80 151 L 83 140 L 74 132 L 85 130 Z"/>
    <path d="M 310 120 L 315 130 L 326 132 L 317 140 L 320 151 L 310 145 L 300 151 L 303 140 L 294 132 L 305 130 Z"/>
  </g>
  
  <!-- Hearts (representing care/love) -->
  <g fill="#ff9999">
    <path d="M 120 240 C 120 235 115 230 110 230 C 105 230 100 235 100 240 C 100 250 120 265 120 265 C 120 265 140 250 140 240 C 140 235 135 230 130 230 C 125 230 120 235 120 240 Z" transform="scale(0.5) translate(80 180)"/>
    <path d="M 280 240 C 280 235 275 230 270 230 C 265 230 260 235 260 240 C 260 250 280 265 280 265 C 280 265 300 250 300 240 C 300 235 295 230 290 230 C 285 230 280 235 280 240 Z" transform="scale(0.5) translate(280 180)"/>
  </g>
  
  <!-- Curved motion lines (light purple) -->
  <path d="M 80 200 Q 120 180 140 200" stroke="#d4c5f9" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 320 200 Q 280 180 260 200" stroke="#d4c5f9" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Play blocks/toys at bottom (colorful) -->
  <rect x="70" y="310" width="25" height="25" fill="#a8d5e2" rx="3"/>
  <rect x="305" y="310" width="25" height="25" fill="#b8e6b8" rx="3"/>
  <circle cx="200" cy="322" r="12" fill="#ffd4a3"/>
  
  <!-- Text -->
  <text x="200" y="365" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#5b3b88" text-anchor="middle">Virtual PT</text>
  <text x="200" y="385" font-family="Arial, sans-serif" font-size="14" fill="#7c6ba1" text-anchor="middle">Home Exercise Program</text>
</svg>
